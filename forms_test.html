<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Creation</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="http://wikipedia.org" method="GET">
      <centre>
        <div>
          <input type="email" placeholder="username" required>
          <input type="password" placeholder="password" required>
      </div>
      </centre>
      <input type="color"><br><br>
      <input type="date"><br><br>
      <label>Male:<input name="Gender" type="radio" value="Male"></label>
      <label>Female:<input name="Gender" type="radio" value="female"></label><br><br>
      <select name="color">
          <option value="red color">Red</option>
          <option value="sun color">yellow</option>
          <option value="natural color">green</option>
          <option value="dark color">black</option>
      </select><br><br>
      <textarea name="bio" rows="8" cols="80">Biodata</textarea>
      <input type="checkbox"><br><br>
      <input type="submit">
      <!-- <button type="button" name="button">Log In</button> -->
    </form>
  </body>
</html>
